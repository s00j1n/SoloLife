<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>웹툰</title>
<style>
/* 기본 스타일 */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  border-radius: 10px;
  /* 배경 이미지 설정 제거 */

  text-align: center;
}

.webtoon img {
  display: block;
  margin: 0 auto;
  max-width: 100%;
  height: auto;
  border-radius: 10px;
}
</style>
</head>
<body>

<div class="container">
  <div class="webtoon">
    <img src="./episode2.png" alt="웹툰 이미지" style="max-width: 100%;">
